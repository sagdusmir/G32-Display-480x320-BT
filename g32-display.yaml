  - id: hide_battery_symbol
    type: bool
    initial_value: ${Hide_Battery_Symbol}

  - id: show_time           # enables/disables time (HOUR:MINUT) display
    type: bool
    initial_value: ${Show_Time}

  - id: zone1_value         # the value used for Zone temperature labels and arcs
