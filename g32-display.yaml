    initial_value: '1500'
  - id: sensor2_value
    type: int
    initial_value: '1500'
  - id: sensor3_value
    type: int
    initial_value: '1500'
  - id: sensor4_value
    type: int
    initial_value: '1500'

  - id: zone1_limit_value   # the value used for Zone limit labels and arcs
    type: int
    initial_value: '0'
  - id: zone2_limit_value
    type: int
    initial_value: '0'
  - id: zone3_limit_value
    type: int
    initial_value: '0'
  - id: zone4_limit_value
    type: int
    initial_value: '0'

  - id: sensor1_limit_value # the value used for Sensor limit labels and arcs
    type: int
    initial_value: '0'
  - id: sensor2_limit_value
    type: int
    initial_value: '0'
  - id: sensor3_limit_value
    type: int
    initial_value: '0'
  - id: sensor4_limit_value
    type: int
