script:
  - id: time_update
    then:
      - if:
          condition:
            lambda: 'return id(show_time);'
          then:
            - lvgl.label.update:
                id: display_time
                text: !lambda |-
                  static char time_buf[16];
                  auto now = id(ha_time).now();
                  snprintf(time_buf, sizeof(time_buf), "%02d:%02d:%02d", now.hour, now.minute, now.second);
                  return time_buf;
            - lvgl.label.update:
                id: display_time
                hidden: !lambda |-
                  return (!id(show_time) && ${Disable_Timer});
  - id: timer_update
    then:
      - lvgl.label.update:
          id: timer_value
          text: !lambda |-
            if( id(timer_active) == true ) {
              if( id(timer_s) > 0 )
              {
                id(timer_s) -= 1;
              }
              else
              {
                if( id(timer_m) > 0 )
                {
                  id(timer_s) = 59;
                  id(timer_m) = id(timer_m) - 1;
                }
                else
                {
                  if( id(timer_h) > 0 )
                  {
                    id(timer_s) = 59;
                    id(timer_m) = 59;
                    id(timer_h) = id(timer_h) - 1;
                  }
                  else
                  {
                    if( id(timer_alarm) == false ) {
                      id(timer_alarm) = true;
                      id(my_rtttl).play("${Timer_Alarm_Sound}");
                    }
                  }
                }
              }
              if( id(timer_alarm) == false ) {
                static char time_buf[16];
                snprintf(time_buf, sizeof(time_buf), "%02d:%02d:%02d", id(timer_h), id(timer_m), id(timer_s));
                return time_buf;
              } else {
                return ("00:00:00");
              }
            } else {
              return ("");
            }
      - lvgl.label.update:
          id: timer_value
          text_color: !lambda |-
            if( id(timer_alarm) == true ) {
              return lv_color_hex(0xff0000);
            } else {
              return lv_color_hex(0xffffff);
            }
