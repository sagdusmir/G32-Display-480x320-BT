#-------------------------------------------
time:
  # either 
  platform: sntp
  id: ha_time
  servers:
    - ntp0.ntp-servers.net
    - ntp1.ntp-servers.net
    - ntp2.ntp-servers.net

  # or
  # platform: homeassistant
  # id: ha_time

  timezone: Europe/Berlin
  on_time_sync:
    - script.execute: time_update
  on_time:
    - seconds: '*'
      then:
        - script.execute: time_update

#-------------------------------------------
# LVGL library for displays
#-------------------------------------------
lvgl:
  draw_rounding: 8 # necessary for the axs15231 display controller
  displays: my_display
  touchscreens: my_touch
  bg_color: 0
  border_width: 0
  outline_width: 0
  theme:
    label:
      text_color: 0xFFFFFF
      bg_color: 0
      bg_opa: COVER
      width: 120
      text_align: center
    bar:
      radius: 5
      indicator:
        radius: 5
        arc_color: red
    arc:
      radius: 5
      arc_color: 0x333333
      indicator:
        radius: 5
  style_definitions:
    - id: arc_style
      x: 10
      y: 0
      width: 100
      height: 120
      arc_opa: 60%

      # style for zone and sensor objects with arcs
    - id: temp_obj_style
      width: 120
      height: 120
      bg_color: 0
      text_color: 0xffffff
      pad_all: 0
      radius: 0
      outline_width: 0
      outline_color: 0
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0

      # style for zone objects with numbers
    - id: zone_obj_style
      width: 104
      height: 104
      bg_color: 0x333333
      pad_all: 0
      outline_width: 0
      outline_color: 0
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0
      radius: 10

      # style for sensor objects with numbers
    - id: sensor_obj_style
      width: 104
      height: 104
      bg_color: 0x333333
      pad_all: 0
      outline_width: 2
      outline_color: 0xaaaaaa
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0
      radius: 52

      # style for gas
    - id: gas_obj_style
      width: 480
      height: 22
      bg_color: 0
      text_color: 0xffffff
      pad_all: 0
      radius: 0
      outline_width: 0
      outline_color: 0
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0

    - id: main_font_style
      text_font: MONTSERRAT_18
    - id: big_font_style
      text_font: MONTSERRAT_26
    - id: zone_arc_style
      width: 100
      height: 120
    - id: sensor_arc_style
      width: 100
      height: 120

  # send display to idle state after timeout
  on_idle:
    timeout: !lambda "return(id(display_timeout).state * 1000);"
    then:
    - if:
        condition:
        - lambda: "return id(display_timeout).state > 0;"
        then:
          - logger.log: "Display is idle"
          - light.turn_off: backlight
          - lvgl.pause:

  # boot screen with spinner until first data received
  top_layer:
    widgets:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 480
          height: 320
          bg_color: 0
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - label:
                x: 400
                y: 304
                width: 80
                text_font: MONTSERRAT_14
                text_align: right
                text_color: 0x555555
                text: ${version}
            - spinner:
                align: CENTER
                spin_time: 1s
                arc_length: 60deg
                arc_width: 6
                arc_color: 0
                indicator:
                  arc_color: 0x00ff00
                  arc_width: 6
      - obj:
          id: status_bar_top
          x: 0
          y: 0
          width: 480
