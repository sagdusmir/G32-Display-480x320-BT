esphome:
  name: ${name}
  build_path: /tmp/esphome_build
  platformio_options:
    upload_speed: 921600
    board_build.flash_mode: dio
    board_build.f_flash: 80000000L
    board_build.f_cpu: 240000000L

  project:
    name: "g32.bt_display480_320"
    version: ${version}

  on_boot:
    priority: 600
    then:
      - lambda: |-
          id(min_gas_value) = id(settings_min_gas_value_persistent);
          id(min_soc_value) = id(settings_min_soc_value_persistent);
esp32:
# use either board: or variant:
  board: esp32-s3-devkitc-1
#  variant: esp32S3
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      # CONFIG_ESP_TASK_WDT_EN: n  # Disables Task Watchdog Timer (TWDT)
      # CONFIG_ESP_INT_WDT: n      # Disables Interrupt Watchdog Timer (IWDT)
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 80MHz # 120mhz is not supported and falls back to 40mhz

# Enable logging
logger:
  baud_rate: 921600

# Enable Home Assistant API
api:
  encryption:
    key: ${api_encryption_key}
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: ${ota_password}

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  fast_connect: True
  reboot_timeout: 0s
  on_connect:
    then:
      - lvgl.widget.update:
          id: wifi_connect_label
          hidden: false
      - rtttl.play: ${Wifi_Connect_Sound}
      - globals.set:
          id: wifi_connected
          value: 'true'
      - if:
          condition:
            lambda: 'return id(show_arcs_page) == true;'
          then:
            - lvgl.page.show: arcs_page
          else:
            - lvgl.page.show: numbers_page
      - lvgl.widget.hide: boot_screen
      - lvgl.widget.show: [status_bar_top, status_bar_bottom]
  on_disconnect:
    then:
      - lvgl.widget.update:
          id: wifi_connect_label
          hidden: true
      - rtttl.play: ${Wifi_Disconnect_Sound}
      - globals.set:
          id: wifi_connected
          value: 'false'

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${ap_ssid}
    password: ${ap_password}

esp32_ble_tracker:
  # start / stop scanning:
  # on_...:
  #   then:
  #     - esp32_ble_tracker.start_scan:
  #         duration: 30s  # Optional: Scan for a specific duration (defaults to continuous if omitted).  
  # on_...:
  #   then:
  #     - esp32_ble_tracker.stop_scan:
  scan_parameters:
    active: false  # Start with scanning disabled.
  on_ble_advertise:
    then:
      - lambda: |-
          if (x.get_name().rfind("OWG-G32C", 0) == 0) {
            ESP_LOGI("ble_adv", "G32 gefunden");
            ESP_LOGI("ble_adv", "  Name: %s", x.get_name().c_str());
            ESP_LOGI("ble_adv", "  MAC address: %s", x.address_str().c_str());
          }
          if (x.get_name().rfind("MEATER+", 0) == 0) {
            ESP_LOGI("ble_adv", "Meater+ gefunden");
            ESP_LOGI("ble_adv", "  Name: %s", x.get_name().c_str());
            ESP_LOGI("ble_adv", "  MAC address: %s", x.address_str().c_str());
          }

ble_client:
  - mac_address: ${g32_mac_address}
    id: ow_g32
    on_connect:
      then:
        - lvgl.widget.update:
            id: g32bt_connect_label
            hidden: false
        - lvgl.widget.show: g32bt_connect_label
        - rtttl.play: 'Pling2:d=16,o=6,b=140:e6,32p,d6'
        - globals.set:
            id: g32_connected
            value: 'true'
        - if:
            condition:
              lambda: 'return id(show_arcs_page) == true;'
            then:
              - lvgl.page.show: arcs_page
            else:
              - lvgl.page.show: numbers_page
        - lvgl.widget.hide: boot_screen
        - lvgl.widget.show: [status_bar_top, status_bar_bottom]
    on_disconnect:
      then:
        - lvgl.widget.update:
            id: g32bt_connect_label
            hidden: true
        - lvgl.widget.hide: [zone1_label, zone2_label, zone3_label, zone4_label]
        - lvgl.widget.hide: [sensor1_label, sensor2_label, sensor3_label, sensor4_label]
        - lvgl.widget.hide: [gas_percent_label, gas_weight_label, gas_percent_bar]
        - rtttl.play: 'siren:d=8,o=5,b=100:d,e,d,e,d,e,d,e'
        - globals.set:
            id: g32_connected
            value: 'false'

#-------------------------------------------
# Display qspi
#-------------------------------------------
spi:
  id: display_qspi
  type: quad
  clk_pin: 47
  data_pins: [21, 48, 40, 39]

display:
  - platform: mipi_spi
    model: JC3248W535
#  - platform: qspi_dbi
#    model: axs15231
    data_rate: 40MHz
    id: my_display
    spi_id: display_qspi
    dimensions:
      height: 320
      width: 480
    cs_pin:
      number: 45
      ignore_strapping_warning: true
    rotation: 90 # for landscape
#    rotation: 270 # for landscape inverted
#   auto_clear has to be seit to 'false' for lvgl!:
    auto_clear_enabled: false

#-------------------------------------------
# Touchscreen gt911 i2c
#-------------------------------------------
i2c:
  sda: 4
  scl: 8
  id: touchscreen_bus
# scan: true

touchscreen:
  - platform: axs15231
    id: my_touch
    display: my_display
    i2c_id: touchscreen_bus
    calibration:
      x_min: 1
      x_max: 480
      y_min: 1
      y_max: 320
    transform:
      swap_xy: true
# for 90° normal display orientation
      mirror_x: false
      mirror_y: true
# for 270° inverted display orientation
#      mirror_x: true
#      mirror_y: false
# for test purposes, touch coordinates can be logged
#    on_touch:
#      - lambda: |-
#          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
#            touch.x,
#            touch.y,
#            touch.x_raw,
#            touch.y_raw
#          );
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - logger.log: "Display is resuming"
            - if:
                condition:
                  lambda: 'return id(show_arcs_page) == true;'
                then:
                  - lvgl.page.show: arcs_page
                else:
                  - lvgl.page.show: numbers_page
            - lvgl.resume:
            - lvgl.widget.redraw:
            - light.turn_on: backlight

#-------------------------------------------
# Internal outputs
#-------------------------------------------
output:
  - id: gpio_backlight_pwm
    platform: ledc
    pin: 1

  - id: helper_low_tilt
    platform: ledc
    pin: 17

  - id: helper_low_beeper
    platform: ledc
    pin: 14

  - platform: ledc
    pin: 9
    id: rtttl_out

#-------------------------------------------
# Internal lights
#-------------------------------------------
light:
  - id: backlight
    name: Backlight
    platform: monochromatic
    output: gpio_backlight_pwm
    restore_mode: ALWAYS_ON

#-------------------------------------------
# Internal RTTTL speaker
#-------------------------------------------
rtttl:
  id: my_rtttl
  output: rtttl_out
  gain: ${Beeper_Max}

interval:
  - interval: 1s
    then:
      - script.execute: timer_update

  - interval: ${Beeper_interval}
    then:
      - lambda: |-
          if( ((id(zone1_limit_value) > 0) && (id(zone1_value) >= id(zone1_limit_value)))
           || ((id(zone2_limit_value) > 0) && (id(zone2_value) >= id(zone2_limit_value)))
           || ((id(zone3_limit_value) > 0) && (id(zone3_value) >= id(zone3_limit_value)))
           || ((id(zone4_limit_value) > 0) && (id(zone4_value) >= id(zone4_limit_value))) ) {
            id(my_rtttl).play("${Zone_Limit_Alarm_Sound}");
          }
          else if ( ((id(sensor1_limit_value) > 0) && (id(sensor1_value) >= id(sensor1_limit_value)))
                 || ((id(sensor2_limit_value) > 0) && (id(sensor2_value) >= id(sensor2_limit_value)))
                 || ((id(sensor3_limit_value) > 0) && (id(sensor3_value) >= id(sensor3_limit_value)))
                 || ((id(sensor4_limit_value) > 0) && (id(sensor4_value) >= id(sensor4_limit_value))) ) {
            id(my_rtttl).play("${Sensor_Limit_Alarm_Sound}");
          }
          else if( id(timer_alarm) == true ) {
            id(my_rtttl).play("${Timer_Alarm_Sound}");
          }

#-------------------------------------------
# Global varaibles
#-------------------------------------------
globals:
  - id: wifi_connected
    type: bool
    initial_value: 'false'
  - id: g32_connected
    type: bool
    initial_value: 'false'

  - id: show_arcs_page
